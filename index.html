<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>❤</title>
<style>
  :root{
    --love-color:#FF6B8A;
    --pop-bg:#FF8FAB;
    --text-color:#fff;
  }

  *{margin:0;padding:0;box-sizing:border-box;}

  html,body{
    height:100%;
    overflow:hidden;
    background:linear-gradient(145deg,#ffeef8 0%,#fff 100%);
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro","Helvetica Neue",sans-serif;
  }

  /* 爱心 */
  #bigHeart{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    font-size:28vmin;               /* 响应式大小 */
    line-height:1;
    background:linear-gradient(135deg,var(--love-color),#FFB3BA);
    -webkit-background-clip:text;
    color:transparent;
    animation:pulse 2.2s ease-in-out infinite;
    cursor:pointer;
  }
  @keyframes pulse{
    0%,100%{transform:translate(-50%,-50%) scale(1);}
    50%{transform:translate(-50%,-50%) scale(1.05);}
  }

  /* 浮窗 */
  .popup{
    position:absolute;
    max-width:160px;
    padding:8px 14px;
    background:var(--pop-bg);
    color:var(--text-color);
    font-size:14px;
    font-weight:500;
    text-align:center;
    line-height:1.4;
    border-radius:20px;
    box-shadow:0 4px 12px rgba(255,107,138,.28);
    pointer-events:none;
    animation:popFade 3s forwards;
  }
  @keyframes popFade{
    0%   {opacity:0;transform:translateY(20px) scale(.5);}
    10%  {opacity:1;transform:translateY(0) scale(1);}
    100% {opacity:0;transform:translateY(-10px) scale(.9);}
  }
</style>
</head>
<body>
  <div id="bigHeart">❤</div>

<script>
  const words = [
    '一次拒稿只是弯道，不是终点。',
    'Reviewer 不懂你的好，是他们损失。',
    '你的研究超有价值，只是还没遇到伯乐。',
    '好 paper 都经历过三振，才迎来全垒打。',
    '这不是拒绝，是升级打怪前的存档点。',
    '今天掉的眼泪，会变成明天引用的雨滴。',
    '我懂你的失落，但更信你的实力。',
    '我们一起把它改到让 Editor 无法说不。',
    '你的努力≈未来某个学者的“灵感之源”。',
    '拒稿是学术界的成人礼，恭喜你进阶。',
    '先抱抱，再一起改图改表改到发光。',
    '好故事都要多打磨几稿，你也是。',
    'Reviewer 的苛刻，是你下次致谢的动力。',
    '失败+1，经验值+100，稳赚。',
    '你正在经历的，是所有大佬的同款剧情。',
    '今晚允许难过，明早继续惊艳。',
    '你的名字，迟早会印在最好的期刊上。',
    '别怕慢，好的 science 都值得等。',
    '我陪你把“major revision”变成“accepted”。',
    '你超棒的，加油！','相信自己，你可以！',
    '别放弃，胜利在前方！','努力的你闪闪发光！',
    '风雨过后见彩虹！','你已经很棒了！',
    '勇敢一点，世界会为你让路！','坚持下去，惊喜就在拐角！',
    '别怕慢，只怕停！','你的努力不会被辜负！',
    '心有光芒，必有远方！','做自己的英雄！'
  ];

  function createLove() {
    const pop = document.createElement('div');
    pop.className = 'popup';
    pop.textContent = words[Math.floor(Math.random() * words.length)];
    pop.style.left = Math.random() * (window.innerWidth - 180) + 'px';
    pop.style.top  = Math.random() * (window.innerHeight - 80) + 'px';
    document.body.appendChild(pop);
    setTimeout(() => pop.remove(), 3000);
  }

  // 初始 75 句
  for (let i = 0; i < 75; i++) {
    setTimeout(createLove, i * 120);
  }

  // 彩蛋：点击屏幕再送 10 句
  document.body.addEventListener('click', () => {
    for (let i = 0; i < 10; i++) {
      setTimeout(createLove, i * 150);
    }
  });
</script>
</body>
</html>
